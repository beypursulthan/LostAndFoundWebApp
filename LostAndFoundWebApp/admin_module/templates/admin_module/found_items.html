<!DOCTYPE html>
<html>
<head>
    <title>Found Items</title>
</head>
<body>
    <h1>Found Items</h1>
    {% for found_item in found_items_list %}
        <div>
            <h2>{{ found_item.item_name }}</h2>
            <p>Description: {{ found_item.description }}</p>
            <p>Location: {{ found_item.location }}</p>
        </div>
    {% endfor %}
</body>
</html>
