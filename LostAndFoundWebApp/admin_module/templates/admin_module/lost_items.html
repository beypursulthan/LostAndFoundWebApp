<!DOCTYPE html>
<html>
<head>
    <title>Lost Items</title>
</head>
<body>
    <h1>Lost Items</h1>
    {% for lost_item in lost_items_list %}
        <div>
            <h2>{{ lost_item.item_name }}</h2>
            <p>Description: {{ lost_item.description }}</p>
            <p>Location: {{ lost_item.location }}</p>
        </div>
    {% endfor %}
</body>
</html>
