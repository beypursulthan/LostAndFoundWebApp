<!DOCTYPE html>
<html>
<head>
    <title>Your Found Items</title>
</head>
<body>
    <h1>Your Found Items</h1>
    {% for user_found_item in user_found_items_list %}
        <div>
            <h2>{{ user_found_item.item_name }}</h2>
            <p>Description: {{ user_found_item.description }}</p>
            <p>Location: {{ user_found_item.location }}</p>
        </div>
    {% endfor %}
</body>
</html>
