<!-- base.html -->

<!DOCTYPE html>
<html>
<head>
    <title>{% block title %}My Lost and Found{% endblock %}</title>
</head>
<body>
    <nav>
        <a href="{% url 'home' %}">Home</a>
        <a href="{% url 'lost_items' %}">Lost Items</a>
        <a href="{% url 'found_items' %}">Found Items</a>
        {% if user.is_authenticated %}
            <a href="{% url 'logout' %}">Logout</a>
        {% else %}
            <a href="{% url 'login' %}">Login</a>
            <a href="{% url 'register' %}">Register</a>
        {% endif %}
    </nav>
    <div>
        {% block content %}{% endblock %}
    </div>
</body>
</html>
